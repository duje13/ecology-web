<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <script defer src="index.js"></script>
		<title>Hello World!</title>
	</head>
	<body>
		<div class="main">
			<div class="title">Simulacija prostorno-vremenskih promjena tipova mikrobnih hranidbenih mreža u Jadranskom moru</div>
			<div class="language">
				<select>
					<option value="hrv">Hrvatski</option>
					<option value="eng">English</option>
				  </select>
			</div>
			<div class="legend">
				<i class="fas fa-square-full legend-1"> Tip 1 </i>
				<i class="fas fa-square-full legend-2"> Tip 2 </i>
				<i class="fas fa-square-full legend-3"> Tip 3 </i>
				<i class="fas fa-square-full legend-4"> Tip 4 </i>
			</div>
			<div class="play"><i class="fas fa-play-circle play-btn" onclick="onPlayClick()"></i></div>
			<div class="x-title">Estuarska Područja</div>
			<div class="y-title">Priobalno more</div>
			<div class="z-title">Otvoreno More</div>
			<div class="x-grid grid"></div>
			<div class="y-grid grid"></div>
			<div class="z-grid grid"></div>
		</div>
	</body>
</html>
