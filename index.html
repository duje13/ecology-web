<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <script defer src="language.en.js"></script>
		<script defer src="language.hr.js"></script>
		<script defer src="index.js"></script>
		<title class="title-translate"></title>
	</head>
	<body>
		<div class="main">
			<h1 class="title title-translate"></h1>
			<div class="language">
				<select id="language-selector" onchange="onLanguageSelectorChange()">
					<option value="hr">Hrvatski</option>
					<option value="en">English</option>
				  </select>
			</div>
			<div class="legend">
				<p class="legend-title type-label-translate"></p>
				<i class="fas fa-square-full legend-1 type-1-translate"></i>
				<i class="fas fa-square-full legend-2 type-2-translate"></i>
				<i class="fas fa-square-full legend-3 type-3-translate"></i>
				<i class="fas fa-square-full legend-4 type-4-translate"></i>
			</div>
			<div class="play"><i class="fas fa-play-circle play-btn" onclick="onPlayClick()"></i></div>
			<div class="x-title grid-title x-label-translate"></div>
			<div class="y-title grid-title y-label-translate"></div>
			<div class="z-title grid-title z-label-translate"></div>
			<div class="x-grid grid"></div>
			<div class="y-grid grid"></div>
			<div class="z-grid grid"></div>
		</div>
	</body>
</html>
